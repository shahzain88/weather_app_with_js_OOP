<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <title>Ninja Weather App</title>
</head>

<body>

    <div class="container my-5 mx-auot">


        <h1 class="text-muted text-center my4">Zain-Weather</h1>

        <form class="change-location my-4 text-center text-muted">


            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">

        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src=" " alt="">
            </div>
            <div class="text-muted tect-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>

            </div>


        </div>

    </div>




    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
